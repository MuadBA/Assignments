<html>
	<head>
		<title>cssMenu</title>
		<style>
			li{
			display:inline;
			margin:10px;
			text-align:center;
			color:white;
			font-size:20px;
			padding:5em,5em,5em;
			
		   }

			li:hover:not(.active) {

			color: yellow;
			font-size:150%;
			}
			#menu{
			background-color:#11547d;

			height:5%;
			border-radius: 5px;
			}
		</style>
	</head>
	
	<body>

			<li>Home|</li>

			<li>Vice Chancellor's Desk |</li> 
			<li>Pareeksha Bhavan |</li>

		</div>
